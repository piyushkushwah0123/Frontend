<body topmargin="50px" align="center">
    <table border="1" cellpadding="7px" width="60%" align="center">
        <tr>
            <td colspan="4"><h2>Registration Form</h2></td>
        </tr>
        <tr>
            <td>Student Name</td>

        </tr>
        <tr>

                <label for="">No</label><input type="radio" name="hand"></td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td <label for="">Yes</label><input type="radio" name="hand"
                <label for="">No</label><input type="radio" name="hand"></td>
            <td>EWS</td>
            <td <label for="">Yes</label><input type="radio" name="hand"
                <label for="">No</label><input type="radio" name="hand"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text"></td>
            <td>Mobile No.</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <label>
                  <select>
                    <option value="select any one">Select any one</option>
                <option value="city">Uttar Pradesh</option>

                </select>
                </label>
            </td>
            <td>City</td>
            <td>
                <label>
                  <select>

                <option value="Prayagraj">Prayagraj</option>
                <option value="Kanpur">Kanpur</option>
            <option value="kanpur">Kanpur</option></td>
                </select>
                </label>
                
        </tr>

            <td>Upload Photo</td>

            <td>Upload Signature</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3"><button type="submit">submit</button></td>
        </tr>
    </table>
