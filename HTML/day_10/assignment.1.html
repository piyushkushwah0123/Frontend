<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body topmargin="50px" align="center">
    <table border="1" cellpadding="7px" width="60%" align="center">
        <tr>
            <td colspan="2"><h2>Registration Form</h2></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td
                <label for="">Male</label><input type="radio" name="gender"
                <label for="">female</label><input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">submit</button></td>
        </tr>
    </table>
</body>
</html>
